<button
  [type]=""
  [disabled]="disabled"
  (click)="onClick()"
  [ngClass]="[ButtonColors[color], ButtonSizes[size]]"
>
  <div *ngIf="isLeftIconImg; else iconContainer">
    <img
      class="left-icon"
      [ngClass]="[leftIcon && text ? 'left-icon-spacing' : '']"
      [src]="leftIcon"
      alt="left icon"
    />
  </div>
  <ng-template #iconContainer>
    <ng-container *ngIf="leftIcon && !loading">
      <i
        class="left-icon"
        [ngClass]="[leftIcon && text ? 'left-icon-spacing' : '', leftIcon]"
      ></i>
    </ng-container>
  </ng-template>

  <ng-container *ngIf="loading">
    <i class="loading">refresh</i>
  </ng-container>
  {{ text }}
  <ng-container *ngIf="rightIcon && !loading">
    <i
      class="right-icon"
       [ngClass]="[leftIcon && text ? 'right-icon-spacing' : '', rightIcon]"
    ></i>
  </ng-container>
</button>
