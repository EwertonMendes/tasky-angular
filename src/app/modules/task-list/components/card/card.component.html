<div class="tasklist-card">
  <div *ngIf="!isEditing" class="tasklist-content-container">
    <h2 class="tasklist-card-title">{{ title }}</h2>
    <p class="tasklist-card-description">{{ description }}</p>
  </div>
  <div class="tasklist-actions-container">
    <app-button color="BORDERLESS" leftIcon="ph-bold ph-pencil"></app-button>
    <app-button color="DARK" leftIcon="ph-bold ph-trash" ></app-button>
  </div>
  <div *ngIf="isEditing">
    <input type="text" [(ngModel)]="editField" (blur)="saveField()" (keyup.enter)="saveField()">
  </div>
</div>
